<style>
    table, th, td {
        border: 1px solid black;
      }
</style>
   <!-- success alert -->
   <div class="alert alert-success" id="success-alert" style="display: none;background-color: #DDDDDD">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>Success! </strong>
</div>
</div>
<div class="container" >
    <div class="table-wrapper"  style="background-color: #DDDDDD">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2><b>Groups  View List</b></h2>
                   
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick=" openAddModalAdd()"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <div>
            <label for="gsearch">Search Name Group:</label>
            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="submit"><i class="fa fa-search" onclick="searchNameGroup()"></i></button>
        </div>
        <table class="table table-bordered"  >
            <thead>
                <tr>
                    <th style="text-align: center;">
                        <a class="delete" onClick="deleteMultiGroups()">
                            <i style="color: red;font-size: 2rem;" class="material-icons">&#xE872;</i></a>
                    </th>
                    <th onclick="sortIdASC()" ondblclick="sortIdDESC()" >Id</th>
                    <th>Group Name</th>
                    <th>Total Member</th>
                    <th>Creator</th>
                    <th>CreateDate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="pagination" class="pagination">
            <!-- <a href="#"class="active">1</a>
            <a href="#" >2</a>
            <a href="#">3</a> -->
        </div>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title">Edit Group</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id1" name="id1">
                        <label for="name"><b>New Name Group</b></label>
                        <input type="text" placeholder="New Name Group" name="groupName" id="groupName" required>
                        <!-- <input type="hidden" id="totalMember" name="id">
                        <input type="hidden" id="createDate" name="id"> -->

                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="myModalAdd" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h3 class="modal-title">Add Group</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="idadd" name="id">
                        <label for="name"><b>Name Group</b></label>
                        <input type="text" placeholder="Name Group" name="groupName" id="groupNameAdd" required>
                        <br>
                        <label for="name"><b>Total Member    </b></label>
                        <input type="number" placeholder="Total Member" name="Member" id="totalMember" required>

                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAdd()">Save</button>
                </div>
            </div>
        </div>
    </div>
